<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://kit.fontawesome.com/6d403b25e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signform.css">
</head>
<body>

    <div class="contianer-form">

<h1>Sign Up</h1>


<div class="form-main">


    <div class="form-action">

        <div class="form-name">
            <label for="" >Name </label> <br>
            <input type="text" Name="" id="">
        </div>

        <div class="form-email">
            <label for="" >Email </label> <br>
            <input type="email" Name="" id="">
        </div>

        <div class="form-tel">
            <label for="">Phone Number</label> <br>
            <input type="tel" Name="" id="">
        </div>
        <div class="container-flex">
            <div class="form-Gender">
            <label for="">Gender</label><br> 
            <input type="gender" Name="" id="">
        </div>

        <div class="form-Age">
            <label for="">Age</label> <br>
            <input type="age" Name="" id="">
        </div>

    </div>

        <input type="submit" value="submit">
    </div>
</div>


<div class="divider">

    <span>Or sign up with</span>
</div>


<div class="form-class">

    <a href="https"class=btn-social><span><i class="fa-brands fa-google"></i></span></a>

    <a href="https"class=btn-social><span><i class="fa-brands fa-facebook"></i></span></a>

    <a href="https"class=btn-social><span><i class="fa-brands fa-apple"></i></span></a>
</div>



<p>Already have an account? Sign in</p>










    </div>
    
</body>
</html>
